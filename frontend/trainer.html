<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Communication Trainer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <a href="/scenarios" class="nav__logo">MedComm<span>Trainer</span></a>
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="/dashboard" class="nav__link">Dashboard</a></li>
            <li class="nav__item"><a href="/scenarios" class="nav__link">Scenarios</a></li>
            <li class="nav__item"><a href="/logout" class="nav__link">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="app-layout">
      <button id="sidebar-toggle" class="sidebar-toggle" title="Toggle Sidebar">&larr;</button>
      <aside class="app-sidebar">
        <header></header>
        <div class="scenario-description"></div>
        <div class="skills-to-practice"></div>

  
      </aside>

      <main class="app-main-content">
        <div class="patient-header">
          <h2 id="patient-name-header">Conversation with...</h2>
        </div>

        <div id="chat-window"></div>

        <form id="message-form">
          <input type="text" id="message-input" placeholder="Type your message..." required />
          <button type="submit">Send</button>
        </form>

        <button id="evaluate-button">Finish &amp; Get Feedback</button>

        <div id="feedback-container" style="display: none;"></div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
