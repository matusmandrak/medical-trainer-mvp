<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Progress Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main-container" style="max-width: 900px; margin: 0 auto;">
      <header style="text-align:center; margin-bottom: 1.5rem;">
        <h1>My Progress Dashboard</h1>
        <a href="/" style="color: var(--accent-color); text-decoration: underline;">&larr; Back to Trainer</a>
      </header>

      <div style="display: grid; gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
        <div class="chart-container"><canvas id="empathy-chart" width="300" height="300"></canvas></div>
        <div class="chart-container"><canvas id="information-gathering-chart" width="300" height="300"></canvas></div>
        <div class="chart-container"><canvas id="clarity-chart" width="300" height="300"></canvas></div>
        <div class="chart-container"><canvas id="collaboration-chart" width="300" height="300"></canvas></div>
        <div class="chart-container"><canvas id="difficult-conversations-chart" width="300" height="300"></canvas></div>
      </div>
    </div>

    <script type="module" src="/src/dashboard.ts"></script>
  </body>
</html>
