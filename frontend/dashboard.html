<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Progress Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <a href="/" class="nav__logo">MedComm<span>Trainer</span></a>
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="/scenarios" class="nav__link">Scenarios</a></li>
            <li class="nav__item"><a href="/logout" class="nav__link">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="app-main">
      <div class="container">
        <div class="page-header">
          <h1>My Progress Dashboard</h1>
          <a href="/scenarios" class="button button--secondary">&larr; Back to Scenarios</a>
        </div>
        <div class="dashboard-grid">
          <div class="chart-card">
            <h3>Empathy</h3>
            <div class="chart-container"><canvas id="empathy-chart"></canvas></div>
          </div>
          <div class="chart-card">
            <h3>Information Gathering</h3>
            <div class="chart-container"><canvas id="information-gathering-chart"></canvas></div>
          </div>
          <div class="chart-card">
            <h3>Clarity</h3>
            <div class="chart-container"><canvas id="clarity-chart"></canvas></div>
          </div>
          <div class="chart-card">
            <h3>Collaboration</h3>
            <div class="chart-container"><canvas id="collaboration-chart"></canvas></div>
          </div>
          <div class="chart-card">
            <h3>Difficult Conversations</h3>
            <div class="chart-container"><canvas id="difficult-conversations-chart"></canvas></div>
          </div>
        </div>
        <div class="dashboard-summary-section">
          <h2 class="summary-title">Overall Skill Profile</h2>
          <div class="chart-card radar-card">
            <div class="chart-container">
              <canvas id="skill-radar-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/dashboard.ts"></script>
  </body>
</html>
