<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | AI Communication Trainer</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="auth-page-wrapper">
    <!-- Site Header -->
    <header class="header">
      <nav class="nav container">
        <a href="/" class="nav__logo">MedCommTrainer</a>
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="/about" class="nav__link">About Us</a></li>
            <li class="nav__item"><a href="/login" class="nav__link">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Auth Main Content -->
    <main class="auth-main">
      <div class="auth-container">
        <h1 class="auth-container__title">Create your account</h1>
        <form id="signup-form" class="form">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="signup-email" class="form-label">Email Address</label>
            <input type="email" id="signup-email" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" id="signup-password" class="form-input" required />
          </div>
          <button type="submit" class="button button--primary">Sign Up</button>
          <p class="auth-link">Already have an account? <a href="/login">Log in here.</a></p>
        </form>
      </div>
    </main>

    <script type="module" src="/src/signup.ts"></script>
  </body>
</html>
