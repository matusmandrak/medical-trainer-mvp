<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | AI Communication Trainer</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="auth-page-wrapper">
      <header class="header" id="header">
        <nav class="nav container">
          <a href="/" class="nav__logo">MedCommTrainer</a>
          
          <!-- Mobile menu button -->
          <button class="nav__mobile-btn" id="nav-mobile-btn" aria-label="Toggle navigation">
            <span class="nav__mobile-line"></span>
            <span class="nav__mobile-line"></span>
            <span class="nav__mobile-line"></span>
          </button>
          
          <!-- Desktop menu -->
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                          <li class="nav__item nav__dropdown">
              <a href="#" class="nav__link nav__dropdown-toggle">
                <span id="nav-solutions">Solutions</span>
                <svg class="nav__dropdown-icon" width="12" height="12" viewBox="0 0 12 12" fill="none">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
              <ul class="nav__dropdown-menu">
                <li><a href="/scenarios" class="nav__dropdown-link" id="nav-scenarios">Scenarios</a></li>
              </ul>
            </li>
            <li class="nav__item"><a href="/" class="nav__link" id="nav-pricing">Pricing</a></li>
            <li class="nav__item"><a href="/about" class="nav__link" id="nav-about">About Us</a></li>
            <li class="nav__item"><a href="/login" class="nav__link" id="nav-login">Login</a></li>
            <li class="nav__item"><a href="/signup" class="nav__link" id="nav-signup">Sign Up</a></li>
            
            <!-- Language Switcher -->
            <li class="nav__item nav__dropdown">
              <a href="#" class="nav__link nav__dropdown-toggle">
                üåê <span id="nav-language">Language</span>
                <svg class="nav__dropdown-icon" width="12" height="12" viewBox="0 0 12 12" fill="none">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
              <ul class="nav__dropdown-menu">
                <li><button data-language="en" class="nav__dropdown-link language-btn">English</button></li>
                <li><button data-language="cs" class="nav__dropdown-link language-btn">ƒåe≈°tina</button></li>
                <li><button data-language="sk" class="nav__dropdown-link language-btn">Slovenƒçina</button></li>
              </ul>
            </li>
            
            <li class="nav__item"><a href="/" class="nav__link button button--ghost" id="nav-demo">Request a Demo</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- Auth Main Content -->
      <main class="auth-main">
        <div class="auth-container">
          <h1 class="auth-container__title" id="signup-title">Join MedCommTrainer</h1>
          <form id="signup-form" class="form">
            <div class="form-group">
              <label for="name" class="form-label" id="name-label">Full Name</label>
              <input type="text" id="name" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="email" class="form-label" id="email-label">Email Address</label>
              <input type="email" id="email" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="password" class="form-label" id="password-label">Password</label>
              <input type="password" id="password" class="form-input" required />
            </div>
            <button type="submit" class="button button--primary" id="signup-button">Sign Up</button>
            <p class="auth-link"><span id="signup-link-text">Already have an account?</span> <a href="/login" id="signin-link">Sign in here.</a></p>
          </form>
        </div>
      </main>
    </div>

    <script>
      // Mobile navigation toggle
      document.addEventListener('DOMContentLoaded', function() {
        const mobileBtn = document.getElementById('nav-mobile-btn');
        const navMenu = document.getElementById('nav-menu');
        
        if (mobileBtn && navMenu) {
          mobileBtn.addEventListener('click', function() {
            mobileBtn.classList.toggle('active');
            navMenu.classList.toggle('active');
          });
          
          // Close menu when clicking on a link
          const navLinks = navMenu.querySelectorAll('.nav__link');
          navLinks.forEach(link => {
            link.addEventListener('click', function() {
              mobileBtn.classList.remove('active');
              navMenu.classList.remove('active');
            });
          });
          
          // Close menu when clicking outside
          document.addEventListener('click', function(event) {
            if (!mobileBtn.contains(event.target) && !navMenu.contains(event.target)) {
              mobileBtn.classList.remove('active');
              navMenu.classList.remove('active');
            }
          });
        }
      });
    </script>
    
    <script type="module" src="/src/translator.ts"></script>
    <script type="module" src="/src/signup.ts"></script>
  </body>
</html>
