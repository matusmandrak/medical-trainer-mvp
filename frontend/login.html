<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AI Communication Trainer</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="auth-page-wrapper">
    <!-- Site Header -->
    <header class="header">
      <nav class="nav container">
        <a href="/main" class="nav__logo">MedComm<span>Trainer</span></a>
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="/#about" class="nav__link">How It Works</a></li>
            <li class="nav__item"><a href="/signup" class="nav__link">Sign Up</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Auth Main Content -->
    <main class="auth-main">
      <div class="auth-container">
        <h1 class="auth-container__title">Welcome Back</h1>
        <form id="login-form" class="form">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" required placeholder="you@email.com" />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" required />
          </div>
          <button type="submit" class="button button--primary">Log In</button>
          <p class="auth-link">Need an account? <a href="/signup">Sign up here.</a></p>
        </form>
      </div>
    </main>

    <script type="module" src="/src/login.ts"></script>
  </body>
</html>
